<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="monstroS"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="heroS"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2> Game over! </h2>
        <h3 v-if="winner === 'monster'"> You died </h3>
        <h3 v-else-if="winner === 'hero'"> You won </h3>
        <h3 v-else> You both died </h3>
        <button v-on:click="startgame">RESTART GAME</button>
      </section>
      <section id="controls" v-if="!winner">
        <button v-on:click="attackm">ATTACK</button>
        <button v-bind:disabled="round % 3 !== 0" v-on:click="Sattackm">SPECIAL ATTACK</button>
        <button v-on:click="cura">HEAL</button>
        <button v-on:click="surrender">SURRENDER</button>
        <button v-on:click="startgame">RESTART GAME</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
