<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1> Meus dados </h1>
  </header>
  <section id="user-goal">
    <p>{{ nome }}</p>
    <p>{{ idade }}</p>
    <p>{{ newage() }}</p>
    <img v-bind:src="img  " />
    <div>
      <label class="nome"> Trocar nome </label>
      <input type="text" class="nome" id="novo" v-model="nome">
    </div>
    </br>
    <div>
      <label class="nome"> Trocar idade </label>
      <input type="text" class="nome" id="novo" v-model="idade">
    </div>
  </section>
</body>

</html>
